<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-hidden" dir="rtl">
    <div id="popup-modal" tabindex="-1" class="overflow-y-auto bg-white
      overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal
      md:h-full">
      <div class="conteiner w-[1000px] mx-auto top-[50%] border border-2
        border-black rounded-lg ">
        <div class="header flex justify-between pt-3 px-3 items-center">
          <h2 class="font-bold text-[36px] text-red-600">
            پیشنهاد خرید انحصاری برای شما
          </h2>
          <button class="text-[25px] close-modal ml-[10px]"><i class="fas
              fa-xmark"></i></button>
        </div>
        <hr class="my-[20px] bg-slate-500 px-3">
        <div class="flex px-3 justify-between">
          <div>
            <h3 class="text-black text-[19px] font-bold">سامسونگ مدل Galaxy
              Note
              10 SM-N970F/DS </h3>
            <div class="flex text-[16px] py-2">
              <p class="text-slate-600 text-[15px] font-bold">دسته:</p>
              <p class="category-product text-[15px] pr-3"> کالای دیجیتال</p>
              <p class="text-slate-600 text-[15px] pr-7 font-bold">برچسب:</p>
              <p class="category-product text-[15px] pr-3">سامسونگ</p>
            </div>
            <div class="flex mt-6">
              <p class="text-slate-600 text-[14px] font-bold">رنگ بندی: </p>
              <ul class="flex">
                <li class="mr-2">
                  <input type="radio" name="coloring" id="coloring-1"
                    class="hidden peer" required>
                  <label for="coloring-1" class="inline-flex justify-between
                    items-center p-3 w-full rounded-lg
                    border border-black cursor-pointer
                    peer-checked:border-blue-600
                    peer-checked:border-2">
                  </label>
                </li>
                <li class="mr-2">
                  <input type="radio" name="coloring" id="coloring-2"
                    value="hosting-big" class="hidden peer">
                  <label for="coloring-2" class="inline-flex justify-between
                    items-center p-3 w-full text-gray-500 bg-black rounded-lg
                    border border-balck cursor-pointer
                    peer-checked:border-blue-600
                    peer-checked:border-2
                    dark:bg-black">
                  </label>
                </li>
                <li class="mr-2">
                  <input type="radio" name="coloring" id="coloring-3"
                    class="hidden peer">
                  <label for="coloring-3" class="inline-flex justify-between
                    items-center p-3 w-full text-gray-500 bg-blue-700
                    rounded-lg
                    border border-blue-700 cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600
                    dark:bg-blue-700
                    peer-checked:border-2">
                  </label>
                </li>
              </ul>
            </div>
            <div class="flex mt-6">
              <p class="text-slate-600 text-[14px] font-bold">سایز: </p>
              <ul class="flex">
                <li class="mr-4">
                  <input type="radio" name="size" id="size-1"
                    class="hidden peer" required>
                  <label for="size-1" class="inline-flex justify-between
                    items-center w-full rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600">38
                  </label>
                </li>
                <li class="mr-4">
                  <input type="radio" name="size" id="size-2"
                    class="hidden peer">
                  <label for="size-2" class="inline-flex justify-between
                    items-center w-full bg-white rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600
                    ">34
                  </label>
                </li>
                <li class="mr-4">
                  <input type="radio" name="size" id="size-3"
                    class="hidden peer">
                  <label for="size-3" class="inline-flex justify-between
                    items-center w-full bg-white rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600
                    ">30
                  </label>
                </li>
                <li class="mr-4">
                  <input type="radio" name="size" id="size-4"
                    class="hidden peer" required>
                  <label for="size-4" class="inline-flex justify-between
                    items-center w-full rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600">28
                  </label>
                </li>
                <li class="mr-4">
                  <input type="radio" name="size" id="size-5"
                    class="hidden peer">
                  <label for="size-5" class="inline-flex justify-between
                    items-center w-full bg-white rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600
                    ">26
                  </label>
                </li>
                <li class="mr-4">
                  <input type="radio" name="size" id="size-6"
                    class="hidden peer">
                  <label for="size-6" class="inline-flex justify-between
                    items-center w-full bg-white rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500
                    peer-checked:border-blue-600
                    ">24
                  </label>
                </li>
              </ul>
            </div>
            <div class="flex mt-6">
              <p class="text-slate-600 text-[14px] font-bold">جنس: </p>
              <ul class="flex">
                <li class="mr-4">
                  <input type="radio" name="material" id="material-1"
                    class="hidden peer" required>
                  <label for="material-1" class="inline-flex justify-between
                    items-center w-full rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500">استیل
                  </label>
                </li>
                <li class="mr-4">
                  <input type="radio" name="material" id="material-2"
                    value="hosting-big" class="hidden peer">
                  <label for="material-2" class="inline-flex justify-between
                    items-center w-full bg-white rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500">نقره
                  </label>
                </li>
                <li class="mr-5">
                  <input type="radio" name="material" id="material-3"
                    class="hidden peer">
                  <label for="material-3" class="inline-flex justify-between
                    items-center w-full bg-white rounded-lg
                    cursor-pointer
                    dark:peer-checked:text-blue-500">طلا
                  </label>
                </li>
              </ul>
            </div>
            <del class="flex text-[34px] text-slate-500 mt-7">
              قیمت سایت: 2.400.000 تومان</del>
          </div>
          <div class="2xl:w-[400px] mx-auto">
            <img class="w-full" src="./img/original 1.svg" alt="image
              product">
          </div>
        </div>
        <hr class="my-[20px] bg-slate-500 px-3">
        <div class="flex justify-between pb-3 px-3 items-center">
          <div>
            <p class="text-[16px] font-bold">قیمت تخفیف خورده برای شما</p>
            <h4 class="text-red-600 text-[53px] font-bold">1.800.000</h4>
          </div>
          <div>

            <button class="bg-[#00d66f] text-[20px] text-white px-7 py-2
              rounded-md"><div role="status">
                <svg role="status" class="inline mr-2 w-7 h-7 animate-spin"
                  viewBox="0 0 100 101" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M100 50.5908C100 78.2051 77.6142 100.591 50
                    100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766
                    22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100
                    50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094
                    50
                    91.5094C72.5987 91.5094 90.9186 73.1895 90.9186
                    50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013
                    9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#3ffea3"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116
                      97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167
                      20.348C85.8452 15.1192 80.8826 10.7238 75.2124
                      7.41289C69.5422 4.10194 63.2754 1.94025 56.7698
                      1.05124C51.7666 0.367541 46.6976 0.446843 41.7345
                      1.27873C39.2613 1.69328 37.813 4.19778 38.4501
                      6.62326C39.0873 9.04874 41.5694 10.4717 44.0505
                      10.1071C47.8511 9.54855 51.7191 9.52689 55.5402
                      10.0491C60.8642 10.7766 65.9928 12.5457 70.6331
                      15.2552C75.2735 17.9648 79.3347 21.5619 82.5849
                      25.841C84.9175 28.9121 86.7997 32.2913 88.1811
                      35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="#ffffff"/>
                    </svg>
                  </div></button>

                <p class="text-slate-500 mt-[13px] text-[14px] text-center
                  underline cursor-pointer skip-modal">رد شدن از پیشنهاد خرید</p>
              </div>
            </div>
          </div>
        </div>

        <script src="./script.js"></script>
      </body>
    </html>
